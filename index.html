<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download Page</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .description {
            color: #666;
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Weather App</h1>
        <p class="description">Get the latest weather updates right on your device. Download the Weather App now!</p>
        <a class="download-btn" href="weather-app.apk" download>Download App</a>
    </div>

    <script>
        // JavaScript for any additional functionality (optional)
        document.querySelector('.download-btn').addEventListener('click', function() {
            alert('Your download will start shortly!');
        });
    </script>
</body>
</html>
